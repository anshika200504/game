<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="new.css">
   
    
</head>
<body>
    <h1 id="heading">Rock Paper Scissor</h1>
    <div class="choices" >
        <div class="choice" id="Rock">
            <img src="https://th.bing.com/th/id/OIP.B094bOg4GLUZvIKSCiYURgHaHa?w=164&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" width = "110px" alt="">
        </div>
        
        <div class="choice" id="Paper">
            <img src="https://th.bing.com/th/id/OIP.Fkd0Hnbvb1_fQJOs39NnLAHaHa?rs=1&pid=ImgDetMain" width = "120px" alt="">
        </div>
        <div class="choice" id="Scissor">
            <img src="https://th.bing.com/th/id/OIP.i43mA43RbDLBDvRJUz6b8gHaHa?w=164&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" width = "110px" alt="">
        </div>
    </div>
    <div class="container">
        <div class="rock">Rock</div>
        <div class="rock">Paper</div>
        <div class="rock">scissor</div>
    </div>
        <div class="score_board">
            <div class="score">
            <p id="user_score">0</p>
            <p id="you">You</p>
            </div>
        
        
            <div class="score">
            <p id="comp_score">0</p>
            <p id="comp">Computer</p>
            </div>
        </div>
        <div class="msg_container">
            <p id="msg"> Play your move</p>
        </div>
        <script src="newscript.js">
          
        </script>
</body>
</html>
